---
- name: NFS Storage Management Cluster
  vcenter_nfs_ds:
    hostname: "{{ vcenter }}"
    username: "{{ vcenter_user }}"
    password: "{{ vcenter_password }}"
    validate_certs: "{{ vcenter_validate_certs }}"
    esxi_hostname: "{{ item.1.name }}"
    nfs_host: "{{ datacenter.nfs_storage.nfshost }}"
    nfs_path: "{{ item.0.ds_path }}"
    nfs_name: "{{ item.0.ds_name }}"
    nfs_access: 'readWrite'
    nfs_type: 'nfs'
    state: "{{ global_state }}"
  with_subelements:
    - "{{ datacenter.nfs_storage.mgmt_ds }}"
    - esxi_hosts
  tags:
    - vcstorage
    - nfs_mgmt

- name: NFS Storage Compute Cluster
  vcenter_nfs_ds:
    hostname: "{{ vcenter }}"
    username: "{{ vcenter_user }}"
    password: "{{ vcenter_password }}"
    validate_certs: "{{ vcenter_validate_certs }}"
    esxi_hostname: "{{ item.1.name }}"
    nfs_host: "{{ datacenter.nfs_storage.nfshost }}"
    nfs_path: "{{ item.0.ds_path }}"
    nfs_name: "{{ item.0.ds_name }}"
    nfs_access: 'readWrite'
    nfs_type: 'nfs'
    state: "{{ global_state }}"
  when: env != 'Small'
  with_subelements:
    - "{{ datacenter.nfs_storage.compute_ds }}"
    - esxi_hosts
  tags:
    - vcstorage
    - nfs_compute

- name: NFS Storage Edge Cluster
  vcenter_nfs_ds:
    hostname: "{{ vcenter }}"
    username: "{{ vcenter_user }}"
    password: "{{ vcenter_password }}"
    validate_certs: "{{ vcenter_validate_certs }}"
    esxi_hostname: "{{ item.1.name }}"
    nfs_host: "{{ datacenter.nfs_storage.nfshost }}"
    nfs_path: "{{ item.0.ds_path }}"
    nfs_name: "{{ item.0.ds_name }}"
    nfs_access: 'readWrite'
    nfs_type: 'nfs'
    state: "{{ global_state }}"
  when: env == 'Production'
  with_subelements:
    - "{{ datacenter.nfs_storage.edge_ds }}"
    - esxi_hosts
  tags:
    - vcstorage
    - nfs_edge


