---
- name: Install pre-requisites
  pip: name={{ item }}
  with_items:
    - pyvmomi
  tags: install_prereqs

- name: Set Templates Directory
  set_fact:
    defaults_dir: "/opt/chaperone-ansible/roles/vcenter/defaults"
  tags: create_data

- name: Create vCenter Data for specified Envrionment
  template:
    src: "../templates/main.yml.j2"
    dest: "{{ defaults_dir }}/main.yml"
  register: create_vars
  tags: create_data

- name: Delete template
  file: path="{{ defaults_dir }}/main.yml" state=absent
  tags: delete_template
